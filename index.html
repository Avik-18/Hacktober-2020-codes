<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <a class="logo">Soham</a>
        <button
          type="button"
          class="b1"
          onclick="document.getElementById('login-form').style.display='block'"
          style="width: auto"
        >
          Admin
        </button>
        <button
          type="button"
          class="b2"
          onclick="document.getElementById('login-form').style.display='block'"
          style="width: auto"
        >
          Student
        </button>
      </div>
      <div class="content">
        <small>Welcome to</small>
        <h1>
          Student<br />
          Accomodation<br />
          Management System
        </h1>
        <button class="none">Let's Go -></button>
      </div>
      <div class="side-bar">
        <img src="images/menu.png" class="menu" />

        <div class="social">
          <img src="images/fb.png" />
          <img src="images/ig.png" />
          <img src="images/tw.png" />
        </div>
        <div class="links">
          <img src="images/share.png" />
          <img src="images/info.png" />
        </div>
      </div>
      <div class="bubbles">
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
        <img src="images/bubble.png" />
      </div>

      <!-- LOG IN/ REGISTER -->

      <div id="login-form" class="login-page">

        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn">
              Log In
            </button>
            <button type="button" onclick="register()" class="toggle-btn">
              Register
            </button>
          </div>
          <form id="login" class="input-group-login">
            <input
              type="text"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Remember Password</span
            >
            <button type="submit" class="submit-btn">Log in</button>
          </form>
          <form id="register" class="input-group-register">
            <input
              type="text"
              class="input-field"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Last Name "
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >I agree to the terms and conditions</span
            >
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
    </div>

    <!-- SCRIPT PART -->

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
    <script>
      var modal = document.getElementById("login-form");
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
